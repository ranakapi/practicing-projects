{% extends "layout.html" %}
{% block body %}


<!-- banner images slider -->

<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img id="banner" src="static/1.jpg" style="width: 100%; height:350px; background-size: cover;"  alt="hoodie image">
    </div>
    <div class="carousel-item active">
      <img id="banner" src="static/2.jpg" style="width: 100%; height:350px; background-size: cover;"  alt="pants image">
    </div>
    <div class="carousel-item active">
      <img id="banner" src="static/3.jpg" style="width: 100%; height:350px; background-size: cover;"  alt="shirts image">
    </div>
    <div class="carousel-item active">
      <img id="banner" src="static/4.jpg" style="width: 100%; height:350px; background-size: cover;"  alt="shirts image">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>



{% endblock %}
